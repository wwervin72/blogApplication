<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Blog</title>
	<link rel="icon" href="src/static/img/favicon.png"/>
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="libs/layer/src/skin/default/layer.css"/>
	<link rel="stylesheet" href="src/static/reset.css"/>
	<link rel="stylesheet" href="src/static/style.css"/>
</head>
<body>
	<div class="header" id="header" ng-controller="header.ctrl">
		<div class="bg_particle" particle-set='{"backgroundColor": "#0d0a31", "nodeColor": "#999", "lineColor": "#999", "nodeCount": 30}'></div>
		<img src="src/static/img/blog.png" class="logo_goHome" title="回到首页" ui-sref="home" class="pull-left"/>
		<div class="userInfo pull-right" ng-show="userInfo">
			<img ng-src="{{userInfo.avatar}}" title="{{userInfo.nickname}}"/>
			<span ng-bind="userInfo.nickname"></span>
			<a class="btn btn-primary noRadius" href="/#!/{{userInfo.username}}">我的博客</a>
			<a class="btn btn-primary noRadius" href="#!/{{userInfo.username}}/createPost">
				写博客
			</a>
			<div class="btn btn-primary noRadius" ng-click="loginOut()">
				退出
			</div>
		</div>
		<div class="btn btn-primary pull-right noRadius" ng-click="popUpLoginLayer()" ng-show="!userInfo">登陆</div>
		<div class="headerToggleBtn" ng-click="toggleHeader()"></div>
		<div id="loginLayer" class="popUpLayer">
			<form class="form-horizontal" novalidate>
				<div class="form-group">
					<label for="username" class="control-label col-sm-3">用户名: </label>
					<div class="col-sm-8">
						<input type="text" class="form-control noRadius" ng-model="loginUser.username" id="username" name="username" placeholder="用户名" />
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="control-label col-sm-3">密&nbsp;&nbsp;码: </label>
					<div class="col-sm-8">
						<input type="password" class="form-control noRadius" ng-model="loginUser.password" id="password" name="password" placeholder="密码" />
					</div>
				</div>
		<!-- 		<div class="form-group">
					<label for="captcha" class="control-label col-sm-3">验证码: </label>
					<div class="col-sm-8">
						<input type="text" class="form-control noRadius col-sm-6" ng-model="loginUser.captcha" id="captcha" name="captcha" placeholder="验证码" style="width: 30%;" />
						<div class="btn btn-default col-sm-3" id="refreshCaptcha" ng-click="getCaptcha()">刷新验证码</div>
					</div>
				</div> -->
				<div class="form-group" style="display: none;" id="loginMsg">
					<div class="col-sm-8 col-sm-push-3 error">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-push-3">
						<button class="btn btn-default noRadius" ng-click="login()">登陆</button>
						<button class="btn btn-default noRadius"ng-click="goRegister()">
							注册
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div ui-view class="wrap">
	</div>
	<script src="src/js/particle.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="libs/angular-cookies/angular-cookies.min.js"></script>
	<script src="libs/layer/src/layer.js"></script>
	<script src="src/js/app.js"></script>
	<script src="src/js/services.js"></script>
	<script src="src/js/controllers.js"></script>
</body>
</html>
