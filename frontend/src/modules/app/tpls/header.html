<div class="header" id="header" ng-controller="app.ctrl">
    <img src="src/static/img/blog.png" title="回到首页" ui-sref="articles"/>
    <div class="userInfo" ng-show="userInfo">
        <div class="avatar">
            <img ng-src="{{userInfo.avatar}}" title="{{userInfo.nickname}}" ui-sref='user({username: userInfo.username})'/>
            <ul class="userList">
                <li ui-sref='user({username: userInfo.username})'><s></s>我的主页</li>
                <li ui-sref='settings({username: userInfo.username})'><s></s>设置</li>
                <li ng-click="loginOut()"><s></s>退出</li>
            </ul>
        </div>
        <a class="createBlog" ui-sref="createArticle">
            <img src="src/static/img/createArticle.png">写文章
        </a>
    </div>
    <div class="noUserInfo" ng-show="!userInfo">
        <div class="login" ui-sref="home({home: {register: false, login: true}})">登陆</div>
        <div class="register" ui-sref="home({home: {register: true, login: false}})">加入Blog</div>
    </div>
</div>
