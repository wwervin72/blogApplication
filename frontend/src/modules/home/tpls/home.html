<div class="bg_particle" particle-set='{"backgroundColor": "#f5f8fa","nodeColor": "#eee","lineColor": "#e9e9e9"}'>
</div>
<div class="home_content">
    <a href="javascript:;" ui-sref="articles" class="home_title">微<span></span>识</a>
    <ul class="tabs">
        <li ng-click="hideRegisterMsg()">
            <a ng-class="{active: home.login}">
                登陆
            </a>
            <s ng-show="home.login"></s>
        </li>
        <li ng-click="home={login: false, register: true};hideLoginMsg()">
            <a ng-class="{active: home.register}">
                注册
            </a>
            <s ng-show="home.register"></s>
        </li>
    </ul>
    <div class="from_content">
        <div ng-show="home.login">
            <form id="login" name="login_form" ng-submit="login()" novalidate>
                <div class="ipt_group">
                    <s class="ws_icon ws_icon_username"></s>
                    <input type="text" ng-model="loginUser.username" name="username" placeholder="登陆账号" required/>
                    <div class="iptMsg" ng-show="verifyLogin.username && login_form.username.$error.required">请填写登陆账号</div>
                    <div class="iptMsg" ng-show="verifyLogin.username && !login_form.username.$error.required && loginFailed">账号或者密码不正确</div>
                </div>
                <div class="ipt_group">
                    <s class="ws_icon ws_icon_password"></s>
                    <input type="password" ng-model="loginUser.password" name="password" placeholder="密码" required/>
                    <div class="iptMsg" ng-show="verifyLogin.password && login_form.password.$error.required">请填写密码</div>
                </div>
                <a class="forgetPwd" ui-sref="findPwd">忘记密码？</a>
                <input type="submit" value="登陆"/>
                <div class="oauthLogin">
                    <h6>社交账号登陆</h6>
                    <a class="ws_icon ws_icon_github" href="http://localhost:3000/auth/github"></a>
                    <a class="ws_icon ws_icon_qq" href="javascript:;"></a>
                    <a class="ws_icon ws_icon_wechat" href="javascript:;"></a>
                </div>
            </form>
        </div>
        <div ng-show="home.register">
            <form id="register" name="registerForm" novalidate ng-submit="register()">
                <div class="ipt_group">
                    <s class="ws_icon ws_icon_username"></s>
                    <input type="text" name="username" ng-model="registerUser.username" placeholder="账号" required ng-pattern="/^[a-zA-Z0-9]{5,16}$/"/>
                    <div class="iptMsg" ng-show="verifyRegister.username && registerForm.username.$error.required">
                        请填写注册账号
                    </div>
                    <div class="iptMsg" ng-show="verifyRegister.username && !registerForm.username.$error.required && registerForm.username.$error.pattern">
                        账号为5到12个长度的字母或数字
                    </div>
                    <div class="iptMsg" ng-show="verifyRegister.username && !registerForm.username.$error.required && !registerForm.username.$error.pattern && accountExist">
                        用户名已被注册
                    </div>
                </div>
                <div class="ipt_group">
                    <s class="ws_icon ws_icon_email"></s>
                    <input type="email" name="email" ng-model="registerUser.email" placeholder="邮箱" required/>
                    <div class="iptMsg" ng-show="verifyRegister.email && registerForm.email.$error.required">
                        请填写邮箱
                    </div>
                    <div class="iptMsg" ng-show="verifyRegister.email && !registerForm.email.$error.required && registerForm.email.$error.email">邮箱格式不正确</div>
                </div>
                <div class="ipt_group">
                    <s class="ws_icon ws_icon_oauthcode"></s>
                    <input type="text" name="authcode" ng-model="registerUser.authcode" placeholder="验证码" required />
                    <div class="iptMsg" ng-show="verifyRegister.authcode && registerForm.authcode.$error.required">
                        请填写验证码
                    </div>
                    <button class="registerSendAuthCode" ng-click="registerSendAuthCode()">发送验证码</button>
                </div>
                <div class="ipt_group">
                    <s class="ws_icon ws_icon_password"></s>
                    <input type="password" name="password" ng-model="registerUser.password" placeholder="密码" ng-pattern="/^[a-zA-Z0-9-_.]{5,20}$/" required/>
                    <div class="iptMsg" ng-show="verifyRegister.password && registerForm.password.$error.required">
                        请填写密码
                    </div>
                    <div class="iptMsg" ng-show="verifyRegister.password && !registerForm.password.$error.required && registerForm.password.$error.pattern">
                        密码为5到20个长度的字母数字-_.
                    </div>
                </div>
                <div class="ipt_group">
                    <s class="ws_icon ws_icon_password"></s>
                    <input type="password" name="replayPwd" ng-model="registerUser.replayPwd" placeholder="确认密码" required/>
                    <div class="iptMsg" ng-show="verifyRegister.replayPwd && registerForm.replayPwd.$error.required">
                        请填写重复密码
                    </div>
                    <div class="iptMsg" ng-show="verifyRegister.replayPwd && !registerForm.replayPwd.$error.required && register.replayPwd!=register.password">
                        确认密码与密码不相同
                    </div>
                </div>
                <div class="ipt_group">
                    <s class="ws_icon_two ws_icon_nickname"></s>
                    <input type="text" ng-model="registerUser.nickname" placeholder="昵称"/>
                </div>
                <input type="submit" value="注册">
            </form>
        </div>
    </div>
</div>
