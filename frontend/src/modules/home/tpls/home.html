<div class="bg_particle" particle-set='{"backgroundColor": "#f5f8fa","nodeColor": "#eee","lineColor": "#e9e9e9"}'>
</div>
<div class="home_content">
    <img src="src/static/img/homeLogo.png" title="Blog" ui-sref="articles"/>
    <ul class="tabs">
        <li ng-click="home={login: true, register: false}">
            <a ng-class="{active: home.login}">
                登陆
            </a>
            <s ng-show="home.login"></s>
        </li>
        <li ng-click="home={login: false, register: true}">
            <a ng-class="{active: home.register}">
                注册
            </a>
            <s ng-show="home.register"></s>
        </li>
    </ul>
    <div class="from_content">
        <div ng-show="home.login">
            <form id="login">
                <div class="ipt_group">
                    <input type="text" ng-model="loginUser.username" placeholder="登陆账号"/>
                    <div class="iptMsg">
                        <span>请填写登陆账号</span>
                        <span>该账号不存在</span>
                    </div>
                </div>
                <div class="ipt_group">
                    <input type="password" ng-model="loginUser.password" placeholder="密码"/>
                    <div class="iptMsg">
                        <span>请填写密码</span>
                        <span>密码不正确</span>
                    </div>
                </div>
            </form>
            <a class="forgetPwd">忘记密码？</a><a class="authLogin">第三方账号登陆</a>
        </div>
        <div ng-show="home.register">
            <form id="register" name="registerForm" novalidate>
                <div class="ipt_group">
                    <input type="text" ng-focus="ff()" name="username" ng-model="register.username" placeholder="注册账号" required/>
                    <div class="iptMsg" ng-show="!registerForm.username.$focused && registerForm.username.$invalid">
                        <span ng-show="registerForm.username.$error.required">
                        请填写注册账号
                        </span>
                        <span>账号格式不正确</span>
                        <span>用户名已被注册</span>
                    </div>
                </div>
                <div class="ipt_group">
                    <input type="text" id="rePwd" ng-model="register.password" placeholder="密码"/>
                    <div class="iptMsg">
                        <span>请填写密码</span>
                    </div>
                </div>
                <div class="ipt_group">
                    <input type="text" id="replayPwd" ng-model="register.replayPwd" placeholder="重复密码"/>
                    <div class="iptMsg">
                        <span>请填写重复密码</span>
                    </div>
                </div>
                <div class="ipt_group">
                    <input type="text" id="nickName" ng-model="register.nickName" placeholder="昵称"/>
                </div>
                <div class="ipt_group">
                    <input type="text" id="email" ng-model="register.email" placeholder="邮箱"/>
                    <div class="iptMsg">
                        <span>请填写邮箱</span>
                    </div>
                </div>
            </form>
        </div>
        <button ng-show="home.register">注册</button>
        <button ng-show="home.login" ng-click="login()">登陆</button>
    </div>
</div>
