<div ng-include="'src/modules/app/tpls/header.html'"></div>
<form class="form-horizontal" novalidate>
    <div class="form-group">
        <label for="title" class="control-label col-sm-1">
            标题: 
        </label>
        <div class="col-sm-10">
            <input type="text" ng-model="post.title" id="title" class="form-control noRadius" />
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-sm-1">
            内容: 
        </label>
        <div class="col-sm-10">
        <div class="editor" contenteditable ng-model="post.body"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="tags" class="control-label col-sm-1">
            标签:
        </label>
        <div class="col-sm-10">
            <input type="text" ng-model="post.tags" id="tags" class="form-control noRadius" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-push-1">
            <div class="btn btn-default noRadius" ng-click="createPost()">更新</div>
        </div>
    </div>
</form>
