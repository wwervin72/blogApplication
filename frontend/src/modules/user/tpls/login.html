<div class="container">
	<form class="form-horizontal" novalidate>
		<div class="form-group">
			<label for="username" class="control-label col-sm-4">用户名: </label>
			<div class="col-sm-8">
				<input type="text" class="form-control" ng-model="user.username" id="username" name="username" placeholder="用户名" />
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="control-label col-sm-4">密&nbsp;&nbsp;码: </label>
			<div class="col-sm-8">
				<input type="password" class="form-control" ng-model="user.password" id="password" name="password" placeholder="密码" />
			</div>
		</div>
		<div class="form-group">
			<label for="captcha" class="control-label col-sm-4">验证码: </label>
			<div class="col-sm-8">
				<input type="text" class="form-control col-sm-6" ng-model="user.captcha" id="captcha" name="captcha" placeholder="验证码" style="width: 30%;" />
				<div class="btn btn-default col-sm-2" id="refreshCaptcha" ng-click="getCaptcha()">刷新验证码</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-8 col-sm-push-4">
				<button class="btn btn-default" ng-click="login()">登陆</button>
				<button class="btn btn-default" ui-sref="register">注册</button>
			</div>
		</div>
	</form>
</div>
