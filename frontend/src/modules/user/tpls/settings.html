<div ng-include="'src/modules/app/tpls/header.html'"></div>
<div class="setting_wrap">
	<ul class="setting_list">
		<li><a href="javascript:;" class="active">基础设置</a></li>
		<li><a href="javascript:;">个人资料</a></li>
		<li><a href="javascript:;">修改密码</a></li>
		<li><a href="javascript:;">黑名单</a></li>
		<li><a href="javascript:;">账号管理</a></li>
	</ul>
	<div class="setting_cnt">
		<div class="setting_content baseInfo">
			<table>
				<tbody>
					<tr>
						<td>
							<img class="avatar" ng-src="{{userInfo.avatar}}" title="{{userInfo.nickname}}"/>
						</td>
						<td>
							<input type="file" class="avatarFile"/>
							<button ng-click="modifyAvatar()">修改头像</button>
						</td>
					</tr>
					<tr>
						<td class="nickname">
							昵称
						</td>
						<td>
							<input type="text" ng-model="settingInfo.nickname"/>
						</td>
					</tr>
					<tr>
						<td class="email">
							电子邮箱
						</td>
						<td>
							<input type="email" placeholder="请输入你的常用邮箱" ng-model="settingInfo.email" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td><button ng-click="saveBaseSetting()">保存</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="setting_content persionData">
			<table>
				<tbody>
					<tr>
						<td>性别</td>
						<td class="sex">
							<label>
								<input type="radio" name="sex" value="male" ng-model="settingInfo.sex"/>男
							</label>
							<label>
								<input type="radio" name="sex" value="female" ng-model="settingInfo.sex"/>女
							</label>
							<label>
								<input type="radio" name="sex" value="secret" ng-model="settingInfo.sex"/>保密
							</label>
						</td>
					</tr>
					<tr>
						<td>个人简介</td>
						<td><textarea placeholder="填写你的个人说明" ng-model="settingInfo.bio"></textarea></td>
					</tr>
					<tr>
						<td>个人网站</td>
						<td><input type="text" placeholder="http://你的网址" ng-model="settingInfo.url"/></td>
					</tr>
					<tr>
						<td></td>
						<td><button ng-click="savePersionInfo()">保存</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="setting_content modifyPwd">
			<table>
				<tbody>
					<tr>
						<td>原密码</td>
						<td><input type="password" placeholder="请输入原密码" ng-model="settingInfo.oldPwd"></td>
					</tr>
					<tr>
						<td>新密码</td>
						<td><input type="password" placeholder="请输入新密码" ng-model="settingInfo.newPwd"></td>
					</tr>
					<tr>
						<td>确认密码</td>
						<td><input type="password" placeholder="请确认密码" ng-model="settingInfo.repeatPwd"></td>
					</tr>
					<tr>
						<td></td>
						<td><button ng-click="modifyPwd()">保存</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="setting_content backlist">
			黑名单
		</div>
		<div class="setting_content countMg">
			<table>
				<tbody>
					<tr>
						<td>删除账号</td>
						<td><button ng-click="deleteCount()">删除账号</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div ng-include="'src/modules/app/tpls/foot.html'"></div>
