<div class="container">
    <form class="form-horizontal" novalidate>
        <div class="form-group">
            <label for="title" class="control-label col-sm-2">
                标题: 
            </label>
            <div class="col-sm-8">
                <input type="text" ng-model="newPost.title" id="title" class="form-control noRadius" />
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="control-label col-sm-2">
                内容: 
            </label>
            <div class="col-sm-8">
                <textarea id="content" class="newPostContent" ng-model="newPost.content">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="tags" class="control-label col-sm-2">
                标签:
            </label>
            <div class="col-sm-8">
                <input type="text" ng-model="newPost.tags" id="tags" class="form-control noRadius" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-push-2">
                <div class="btn btn-default noRadius">提交</div>
            </div>
        </div>
    </form>
</div>
