<div class="container">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<ul class="col-sm-12 postList">
			<li ng-repeat="item in posts">
				<div class="postTitle" ng-bind="item.title"></div>
				<div class="postContent" ng-bind="item.content"></div>
				<div class="postInfo" ng-bind="item.tags"></div>
			</li>
		</ul>
	</div>
	<div class="col-sm-2"></div>
</div>
